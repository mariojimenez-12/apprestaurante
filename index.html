<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Restaurante</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <div class="contenedor-estetica">
        <div class="imagen"></div>
        <div class="app">
            <header>
                <h1>App Menú Restaurante</h1>
            </header>
            <nav class="tabs">
                <button type="button" data-paso="1">Menú</button>
                <button type="button" data-paso="2">Informacion Cliente</button>
                <button type="button" data-paso="3">Resumen Pedido</button>
            </nav>

            <!-- Inicia Contenido App  -->

            <div id="paso-1" class="seccion">
                <h2>Menú</h2>
                <p class="text-center">Elige el Menú del cliente a continuación</p>
                <div id="menu" class="listado-servicios">
                    
                </div>
            </div>
            <div id="paso-2" class="seccion">
                <h2>Mesa y Nombre del Cliente</h2>
                <p class="text-center">Coloca los datos del cliente y Numero de mesa</p>

                <form class="formulario">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" type="text" placeholder="Nombre del Cliente">
                    </div>
                    <div class="campo">
                        <label for="fecha">Fecha</label>
                        <input id="fecha" type="date">
                    </div>
                    <div class="campo">
                        <label for="hora">Hora</label>
                        <input id="hora" type="time">
                    </div>
                    <div class="campo">
                        <label for="mesa">Mesa</label>
                        <input id="mesa" type="number" min="1" max="15">
                    </div>
                </form>
            </div>

            <div id="paso-3" class="seccion contenido-resumen">
                <h2>Resumen</h2>
            </div>

            <div class="paginacion">
                <button id="anterior">&laquo; Anterior</button>
                <button id="siguiente">Siguiente &raquo;</button>
            </div>
        </div>
    </div>
    
    <script src="build/js/bundle.js"></script>
</body>
</html>
